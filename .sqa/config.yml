      github.com/stevenjgibbons/m3csdirest bandit:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-orchid-dachsbracke.sh
        container: qc.sec_gimpy-khaki-spaniel
  QC.Sty:
    repos:
      github.com/stevenjgibbons/m3csdirest flake8:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-cerulean-harrier.sh
        container: qc.sty_wimpy-blue-spider
  QC.Ver:
