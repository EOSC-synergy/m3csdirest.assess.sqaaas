config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/stevenjgibbons/m3csdirest:
      branch: main
      repo: https://github.com/stevenjgibbons/m3csdirest
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/stevenjgibbons/m3csdirest git:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-grey-whale.sh
        container: qc.acc_lumpy-aquamarine-zebra
  QC.Doc:
    repos:
      github.com/stevenjgibbons/m3csdirest find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-ultramarine-sloth.sh
        container: qc.doc_crappy-orange-gerbil
      github.com/stevenjgibbons/m3csdirest git:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-pear-armadillo.sh
        container: qc.doc_sleazy-cardinal-rottweiler
      github.com/stevenjgibbons/m3csdirest markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-taupe-chameleon.sh
        container: qc.doc_fuzzy-ruby-vulture
  QC.Lic:
    repos:
      github.com/stevenjgibbons/m3csdirest licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-tomato-okapi.sh
        container: qc.lic_wheezy-cinnamon-javanese
  QC.Met:
    repos:
      github.com/stevenjgibbons/m3csdirest cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-smalt-oriole.sh
        container: qc.met_trippy-white-grasshopper
  QC.Sec:
    repos:
      github.com/stevenjgibbons/m3csdirest bandit:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-ivory-walrus.sh
        container: qc.sec_wiggy-pink-audemer
  QC.Sty:
    repos:
      github.com/stevenjgibbons/m3csdirest flake8:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-auburn-axolotl.sh
        container: qc.sty_flabby-vermilion-lynx
  QC.Ver:
    repos:
      github.com/stevenjgibbons/m3csdirest get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-chartreuse-forest.sh
        container: qc.ver_shabby-amaranth-impala
timeout: 5400
